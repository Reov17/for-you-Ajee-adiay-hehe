<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>A Letter for You</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Courier+Prime&display=swap" rel="stylesheet">

<style>
  :root { --bg:#242330; --pill:#efe7e7; --pillText:#19191a; }
  body{
    margin:0; min-height:100vh; display:grid; place-items:center;
    background:var(--bg); 
    font-family:"Courier Prime", monospace;
    text-align:center; padding:24px;
  }
  h1{ font-weight:400; line-height:1.4; max-width:22ch; margin:0 0 28px; color:#f2f2f2; }
  .stack{ display:flex; flex-direction:column; gap:10px; align-items:center; }
  .btn{
    display:inline-block; padding:12px 28px; border-radius:999px;
    background:var(--pill); color:var(--pillText); text-decoration:none;
    font-size:18px; font-weight:600; box-shadow:0 6px 16px rgba(0,0,0,.18);
    cursor:pointer;
  }
  .letter {
    display:none;
    margin-top:25px;
    max-width:550px;
    padding:30px 25px;
    border-radius:12px;
    box-shadow:0 6px 18px rgba(0,0,0,.25);
    text-align:left;
    position:relative;
    font-size:16px; /* smaller for poem feel */
    line-height:28px; /* matches notebook line */
    white-space:pre-line;
    font-family:"Merriweather", serif;

    /* Notebook style background */
    background: repeating-linear-gradient(
      to bottom,
      #fffdf5 0px,
      #fffdf5 27px,
      #add8e6 28px
    );
  }
  .cursor {
    display:inline-block;
    width:10px;
    background:#000;
    margin-left:2px;
    animation: blink 1s infinite;
  }
  .author {
    display:block;
    text-align:right;
    margin-top:16px;
    font-style:italic;
    font-weight:bold;
  }
  @keyframes blink {
    0%,50% {opacity:1;}
    51%,100% {opacity:0;}
  }
</style>
</head>
<body>

  <main>
    <h1 id="title">i hope you read this Aje :&gt;', even if it's too late.</h1>

    <div class="stack" id="buttons">
      <button class="btn" onclick="showLetter('english')">Read it</button>
    </div>

    <!-- English Letter -->
    <div id="letter-english" class="letter">
      <span id="text-english"></span><span class="cursor"></span>
      <span id="author-english" class="author"></span>
      <div class="stack" id="second-btn" style="display:none; margin-top:20px;">
        <button class="btn" onclick="showLetter('filipino')">Read it</button>
      </div>
    </div>

    <!-- Filipino Poem -->
    <div id="letter-filipino" class="letter">
      <span id="text-filipino"></span><span class="cursor"></span>
      <span id="author-filipino" class="author"></span>
    </div>
  </main>

<script>
  const english = I don’t even know if you’ll ever read this Aje.
But if you do… I just want you to know, 
I still think about you sometimes.

We both tried. We both cared. 
But the universe just never gave us 
enough space to become “us.”

I just wonder… if we had met 
at a different point in life, 
would the ending have been different?;

  const filipino = Oo maaaring ikaw maaari ring iba,
Sa magulong mundo, nahanap kita. 
Nahagilap at puso'y napayapa. 
Tanging daing ikaw'y makasama. 
Na sana maaaring ikaw na. 

Iba ang dating kapag kausap ka. 
Hindi inaasahang ako'y napahanga. 
bukod sa iyong kagandahan.
kundi dahil kakaiba ka.

Ako'y napatanong, ikaw ba'y kaloob? 
O panibagong yugto lang sa buhay ko? 
Tanong na siyang hindi ko masasagot.
Sapagka't hindi ko alam ang tulot. 

Ngunit sa panata ko lahat isasambitla. 
Tanging Ama ang siyang bahala. 
Kung tayo ba'y magkakatugma, 
O iba ang siyang ipagkakaloob niya.

Andito lang ako Aje kahit wala kana.
babantayan pa rin kita kahit di na tayong dalwa.
Oo, Mahal pa rin kita pero bawal diba.
Ngunit andito lang ako mag-aantay hangang pwede na.;

function typeWriter(message, targetId, authorId, authorName, callback) {
    let i = 0;
    function typing() {
      if (i < message.length) {
        document.getElementById(targetId).textContent += message.charAt(i);
        i++;
        setTimeout(typing, 70); // slightly faster speed
      } else {
        document.getElementById(authorId).textContent = - ${authorName};
        if (callback) callback();
      }
    }
    typing();
  }

  function showLetter(type) {
    document.getElementById("title").style.display = "none"; // hide the title
    document.getElementById("buttons").style.display = "none"; // hide top button

    if (type === 'english') {
      document.getElementById("letter-english").style.display = "block";
      typeWriter(english, "text-english", "author-english", "Revii", () => {
        document.getElementById("second-btn").style.display = "flex"; // show 2nd button
      });
    } else {
      document.getElementById("letter-filipino").style.display = "block";
      typeWriter(filipino, "text-filipino", "author-filipino", "Revii");
    }
  }
</script>

</body>
</html>
